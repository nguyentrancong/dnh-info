<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  

  <base href="">

  <title>Vvveb - Markdown Plugin</title>

  <link href="css/admin.css" rel="stylesheet">
</head>


<body>

  <div id="container">

    <div class="sidebar" data-v-copy-from="index.html,.sidebar"></div>


    <div class="main">

      <div class="clearfix top-header" data-v-copy-from="index.html,.top-header"></div>

      <form id="settings-form" action="" method="post" class="needs-validation" novalidate>
        
        <input type="hidden" name="action" id="action" value="import">
        
        <div class="actions text-start">
          <div>
            <h4 class="text-muted mt-2">
              <i class="icon-cube-outline"></i>&ensp;
              Markdown plugin
            </h4>
          </div>
        </div>
        <div>
          <div id="main-content">

            <div class="notifications" data-v-copy-from="index.html,.notifications"></div>
           
            <div class="content clearfix settings">
				
				<div class="mb-3 row">
                    <label for="input-site-title" class="col-sm-2 col-form-label">Import markdown path</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-site-title" placeholder="Path" name="settings[path]" value="/docs">
                    </div>
                  </div>
                  <div class="mb-3 text-end">
						<button class="btn btn-primary btn-icon"><i class="la la-lg la-file-import"></i> Import</button>
                  </div>

            </div>

            </div>
      </form>

    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script id="admin-js" type="module" src="../../js/admin.js"></script>
  <script type="module" src="../../js/admin.js"></script>


  

</body>
</html>
